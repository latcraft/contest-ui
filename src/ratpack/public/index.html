<!DOCTYPE html>
<html ng-app="latcraftContestApp">
  <head>

    <title>LatCraft Contest Application</title>

    <link   type="image/png" href="images/favicon.png" rel="icon" sizes="16x16" >
    <link   type="text/css"  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link   type="text/css"  href="css/style.css" rel="stylesheet">
    <link   type="text/css"  href="css/forms.css" rel="stylesheet">
    <link   type="text/css"  href="css/sidebar.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper" ng-controller="PageController">
        <ul class="sidebar-nav">
          <li class="sidebar-brand"><a href="#/rules"><img src="images/logo.png"></a></li>
          <li class="section">CURRENT CONTEST</li>
          <li><a href="#/rules" ng-class="{ selected: isActive('/rules') }">Rules</a></li>
          <li><a href="#/queue" ng-class="{ selected: isActive('/queue') }">Submit test request</a></li>
          <li><a href="#/results" ng-class="{ selected: isActive('/results') }">Test results</a></li>
          <li class="section">OTHER CONTESTS</li>
          <li><a href="#/cloudopoly1" ng-class="{ selected: isActive('/cloudopoly1') }">Cloudopoly #1</a></li>
          <li><a href="#/cloudopoly2" ng-class="{ selected: isActive('/cloudopoly2') }">Cloudopoly #2</a></li>
          <li><a href="#/cloudopoly3" ng-class="{ selected: isActive('/cloudopoly3') }">Cloudopoly #3</a></li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div ng-view></div>
              <!--a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a-->
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="filters.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="views/rules/rules.js"></script>
    <script type="text/javascript" src="views/queue/queue.js"></script>
    <script type="text/javascript" src="views/results/results.js"></script>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

  </body>
</html>
